<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zero-Latency Web IDE</title>

  <!-- Main Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="app">

    <!-- SIDEBAR / FILE EXPLORER -->
    <aside id="sidebar">

      <div class="sidebar-header">
        <span>EXPLORER</span>
        <button id="new-file-btn" title="New File">＋</button>
      </div>

      <!-- Dynamic file list -->
      <ul class="file-tree" id="file-tree"></ul>

    </aside>

    <!-- MAIN EDITOR AREA -->
    <main id="main">

      <!-- TABS BAR (static for now, dynamic next phase) -->
      <div id="tabs">
        <div class="tab active">index.html ✕</div>
      </div>

      <!-- MONACO EDITOR CONTAINER -->
      <div id="editor"></div>

    </main>

    <!-- LIVE PREVIEW (next phase) -->
    <section id="preview">
      <div class="preview-header">LIVE PREVIEW</div>
      <iframe id="preview-frame"></iframe>
    </section>

  </div>

  <!-- MONACO EDITOR LOADER -->
  <script src="https://unpkg.com/monaco-editor@0.45.0/min/vs/loader.js"></script>

  <!-- APP LOGIC -->
  <script src="app.js"></script>

</body>
</html>
